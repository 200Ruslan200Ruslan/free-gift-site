<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Rasm Yuklash</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: #e6eef6;
      text-align: center;
      padding: 40px;
    }
    .btn {
      background: #00b894;
      border: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-weight: bold;
    }
    .preview img {
      width: 200px;
      margin-top: 15px;
      border-radius: 10px;
      border: 2px solid #94a3b8;
    }
  </style>
</head>
<body>

  <h1>üì∏ Supabase Rasm Yuklash Demosi</h1>
  <p>Rasm tanlang va Supabase Storage‚Äôga yuklang.</p>

  <input type="file" id="fileInput" accept="image/*">
  <button class="btn" id="uploadBtn">Yuklash</button>

  <div class="preview" id="preview"></div>
  <div id="result"></div>

  <script>
    // üîß Shu joylarni o'zingiznikiga almashtiring:
    const supabaseUrl = "https://kkgqjomcitybtwofcosl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrZ3Fqb21jaXR5YnR3b2Zjb3NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMTUwNjUsImV4cCI6MjA3NzU5MTA2NX0.utPwP0hD8TwgSf_CJu9oFl2N5hIeG_meOgDwHFEQSTs";
    const bucketName = "images"; // Supabase Storage‚Äôda yaratilgan bucket nomi

    const client = supabase.createClient(supabaseUrl, supabaseKey);

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const result = document.getElementById("result");
    const preview = document.getElementById("preview");

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Iltimos, rasm tanlang!");
        return;
      }

      // preview
      preview.innerHTML = "";
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);

      result.textContent = "‚è≥ Yuklanmoqda...";

      const filePath = `${Date.now()}_${file.name}`;

      const { data, error } = await client.storage
        .from(bucketName)
        .upload(filePath, file, { cacheControl: "3600", upsert: false });

      if (error) {
        console.error(error);
        result.textContent = "‚ùå Yuklashda xato: " + error.message;
        return;
      }

      // Public URL olish
      const { data: publicData } = client.storage
        .from(bucketName)
        .getPublicUrl(filePath);

      result.innerHTML = `
        ‚úÖ Yuklandi! <br>
        <a href="${publicData.publicUrl}" target="_blank" style="color:#00b894">Rasmni ko‚Äòrish</a>
      `;
    });
  </script>

</body>
</html>
