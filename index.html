<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suxbatchi — Avtomatik rasm olish</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg,#071127,#081226);
      color: #e6eef6;
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 90%;
      max-width: 700px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .btn {
      background: linear-gradient(90deg,#06d6a0,#00b894);
      border: 0;
      padding: 14px 18px;
      border-radius: 10px;
      color: #042017;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .status {
      margin-top: 12px;
      color: #94a3b8;
      font-size: 14px;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>📸 Suxbatchi — Avtomatik rasm olish</h1>
    <p>Sayt kamera ruxsati berilsa darhol bitta rasm oladi va Supabase Storage'ga yuklaydi.</p>
    <button id="startBtn" class="btn">Kamera uchun ruxsat so‘rash va avtomatik rasm olish</button>
    <video id="video" autoplay playsinline></video>
    <div class="status" id="status">Holat: tayyor</div>
  </div>

<script>
(async()=>{
  const SUPABASE_URL = "https://kkgqjomcitybtwofcosl.supabase.co"; // O'zingiznikini yozing
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrZ3Fqb21jaXR5YnR3b2Zjb3NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMTUwNjUsImV4cCI6MjA3NzU5MTA2NX0.utPwP0hD8TwgSf_CJu9oFl2N5hIeG_meOgDwHFEQSTs"; // O'zingiznikini yozing
  const bucket = "images"; // Supabase Storage bucket nomi
  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

  const startBtn = document.getElementById('startBtn');
  const status = document.getElementById('status');
  const video = document.getElementById('video');
  let stream = null;

  function setStatus(t){ status.textContent = "Holat: " + t }

  async function captureAndUpload(){
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      setStatus("Kamera ochildi, rasm olinmoqda...");
      await new Promise(r => setTimeout(r, 500));

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", 0.9));
      const fileName = `${Date.now()}_${Math.random().toString(36).slice(2)}.jpg`;

      const { error } = await supabase.storage.from(bucket).upload(fileName, blob);
      if (error) throw error;
      setStatus("✅ Rasm yuklandi!");

      // Eski fayllarni tozalash (agar 300 dan oshsa)
      const { data } = await supabase.storage.from(bucket).list();
      if (data.length > 300) {
        const oldFiles = data.sort((a,b)=>a.name.localeCompare(b.name)).slice(0, data.length - 300).map(f=>f.name);
        await supabase.storage.from(bucket).remove(oldFiles);
        setStatus("♻️ Eski fayllar tozalandi.");
      }

    } catch(e){
      setStatus("Xato: " + e.message);
    } finally {
      if (stream) stream.getTracks().forEach(t=>t.stop());
    }
  }

  startBtn.addEventListener('click', async ()=>{
    const ok = confirm("Ruxsat berasizmi? Kamera yoqilib bitta rasm olinadi va Supabase'ga yuklanadi.");
    if (!ok) return setStatus("Ruxsat berilmadi.");
    await captureAndUpload();
  });
})();
</script>
</body>
</html>
